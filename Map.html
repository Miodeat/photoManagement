    translateCallback = function (point) {
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
        var label = new BMap.Label("我是百度标注哦", {offset: new BMap.Size(20, -10)});
        marker.setLabel(label); //添加百度label
        map.setCenter(point);
        alert("转化为百度坐标为：" + point.lng + "," + point.lat);

    }
    function addpoint1(x, y, my_icon) {
        var ggPoint = new BMap.Point(x, y);
        BMap.Convertor.translate(ggPoint, 0, function (point) {
            var marker = new BMap.Marker((point), {icon: my_icon});
            marker.disableMassClear();
            map.addOverlay(marker);
//            var label = new BMap.Label("我是百度标注哦", {offset: new BMap.Size(20, -10)});
//            marker.setLabel(label); //添加百度label
            map.setCenter(point);
        });
    }

    // 用经纬度设置地图中心点
    function theLocation() {
        for (var i = 0; i < myIcon.length; i++) {
            addpoint1(lng[i], lat[i], myIcon[i]);
        }
    }
